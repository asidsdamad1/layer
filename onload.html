<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload</title>
    <script>
        function mymessage(){
            alert("This message was triggered from the onLoad event")
        };
    </script>
</head>
<body onload="mymessage()">

</body>
</html>

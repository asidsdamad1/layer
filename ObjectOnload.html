
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating object by using Object</title>
    <script language="javascript" type="text/javascript">
        function display()
        {
            var doctors = new Object();
            doctors.name = "Minh Triet";
            doctors.age = "40";
            doctors.salary = "5000";
            document.write("Name : " + doctors.name + "<br>");
            document.write("Age : " + doctors.age + "<br>");
            document.write("Salary : " + doctors.salary + "<br>");
        }
    </script>
</head>
<body onLoad="display()">

</body>
</html>

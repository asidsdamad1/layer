<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String object</title>
    <script language="javascript" type="text/javascript">
        function display ()
        {
            var st = "FPT Aptech";
            document.write("The length: " + st.length + "<br>");
            document.write("Character at position 4: " + st.charAt(4) + "<br>");
            document.write("Three first characters: " + st.substring(0, 3) + "<br>");
            document.write("Upercase display: " + st.toUpperCase() + "<br>");
            document.write("Lowercase display: " + st.toLowerCase() + "<br>");
            document.write("Concatenating string: " + st.concat(" - 7 Nam Quoc Cang") + "<br>");
        }
    </script>
</head>
<body onload="display()">

</body>
</html>

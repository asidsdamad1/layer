<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        While loop demo
    </title>
    <script language="javascript" type="text/javascript">
        var n = 20;
        var i = 0;
        document.write("Display the old number <br>");
        while (i<=n) {
            if(i%2==0)
                document.write(i + "\t");
            i++;
        }

    </script>
</head>
<body>

</body>
</html>

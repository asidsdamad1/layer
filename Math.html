
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
    <script language="javascript" type="text/javascript">
        function display ()
        {
            var radus = 10;
            var num = 45.8;
            document.write("The area of circle: " + Math.pow(radus)*Math.PI + "<br>");
            document.write("Ceil (45.8): " + Math.ceil(num) + "<br>");
            document.write("Floor(45.8): " + Math.floor(num) + "<br>");
            document.write("Max value: " + Math.max(num,10,56) + "<br>");
            document.write("Min value: " + Math.min(num,10,56) + "<br>");
        }
    </script>
</head>
<body onload="display()">

</body>
</html>

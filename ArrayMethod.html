
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
    <script language="javascript" type="text/javascript">
        var days = new Array('Monday','Tuesday','Wednesday');
        document.write('Number of days: ' + days.length + '<br>');
        document.write('The day: ' + days.join(', ') + '<br>');
        document.write('The days after adding more: ' + days.push('Thursday','Friday','Saturday') + '<br>');
        document.write('The days after sorting: ' + days.sort() + '<br>');
        document.write('The days after sorting in desceding order: ' + days.reverse() + '<br>');
    </script>
</head>
<body>

</body>
</html>
